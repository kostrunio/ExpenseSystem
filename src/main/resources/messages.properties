loginPage.welcome=<h1>New Expense System</h1><br>The program is still being developed, so feel free to share your thoughts and comments. All messages can be sent to <a href="mailto:ExpenseSystem%20%3cexpense_system@mailplus.pl%3e?subject=uwagi">ExpenseSystem</a><br><h1>Privacy</h1><br>All data collected in the worksheet are encrypted. No one except you can see it. Therefore <b>keep the password in a safe place</ b>. There is no possibility to reset the password to the spreadsheet, if you forget it. Do not do that. All data will be encrypted forever.
