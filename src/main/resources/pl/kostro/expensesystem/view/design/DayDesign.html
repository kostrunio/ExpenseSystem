<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;expensesystem&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-horizontal-layout margin-left margin-right margin-bottom _id="navigationLayout" :center>
    <vaadin-button icon="fonticon://Vaadin-Icons/e7b0" style-name="icon-only borderless" plain-text _id="previousDayButton" :right></vaadin-button>
    <vaadin-date-field _id="thisDateField" :center></vaadin-date-field>
    <vaadin-button icon="fonticon://Vaadin-Icons/e7b1" style-name="icon-only borderless" plain-text _id="nextDayButton"></vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-css-layout style-name="day-layout" width-full _id="dayLayout" :expand>
    <vaadin-css-layout style-name="categorylist-panel" width="50%" _id="categoryListPanel">
     <vaadin-vertical-layout margin="false">
      <vaadin-css-layout style-name="category-grid" width-full _id="categoryGrid"></vaadin-css-layout>
      <vaadin-button plain-text _id="backButton">
        Back 
      </vaadin-button>
     </vaadin-vertical-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="expenselist-panel" width="50%" _id="expenseListPanel">
     <vaadin-vertical-layout style-name="expense-list" spacing="false" margin="false" _id="expenseList">
      <vaadin-label style-name="category-label" plain-text _id="categoryLabel" :center>
        Category name 
      </vaadin-label>
      <vaadin-grid-layout style-name="expense-grid" spacing width-full margin _id="expenseGrid"></vaadin-grid-layout>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout margin="false">
      <vaadin-horizontal-layout style-name="add-expense" width-full _id="addExpense">
       <vaadin-combo-box caption="user" style-name="add-expense-field" width-full data-item-type="pl.kostro.expensesystem.model.UserLimit" item-caption-mode="id" _id="userBox"></vaadin-combo-box>
       <vaadin-text-field caption="formula" style-name="add-expense-field" width-full _id="formulaField"></vaadin-text-field>
       <vaadin-combo-box caption="comment" style-name="add-expense-field" width-full data-item-type="java.lang.String" item-caption-mode="id" _id="commentBox"></vaadin-combo-box>
      </vaadin-horizontal-layout>
      <vaadin-check-box visible="false" caption="notify me" _id="notifyBox"></vaadin-check-box>
      <vaadin-button style-name="friendly" plain-text _id="saveButton">
        Save 
      </vaadin-button>
     </vaadin-vertical-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
