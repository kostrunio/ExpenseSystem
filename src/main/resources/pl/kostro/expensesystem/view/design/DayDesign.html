<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;expensesystem&quot;}">
 </head> 
 <body> 
  <vaadin7-vertical-layout size-full> 
   <vaadin7-horizontal-layout spacing margin-left margin-right margin-bottom _id="navigationLayout" :center> 
    <vaadin-button icon="fonticon://FontAwesome/f060" style-name="icon-only borderless" plain-text _id="previousDayButton" :right></vaadin-button> 
    <vaadin7-date-field _id="thisDateField" :center></vaadin7-date-field> 
    <vaadin-button icon="fonticon://FontAwesome/f061" style-name="icon-only borderless" plain-text _id="nextDayButton"></vaadin-button> 
   </vaadin7-horizontal-layout> 
   <vaadin-css-layout style-name="day-layout" width-full _id="dayLayout" :expand> 
    <vaadin-css-layout style-name="categorylist-panel" width="50%" _id="categoryListPanel"> 
     <vaadin7-vertical-layout> 
      <vaadin-css-layout style-name="category-grid" width-full _id="categoryGrid"></vaadin-css-layout> 
      <vaadin-button plain-text _id="backButton">
        Back 
      </vaadin-button> 
     </vaadin7-vertical-layout> 
    </vaadin-css-layout> 
    <vaadin-css-layout style-name="expenselist-panel" width="50%" _id="expenseListPanel"> 
     <vaadin7-vertical-layout style-name="expense-list" _id="expenseList"> 
      <vaadin7-label style-name="category-label" size-auto plain-text _id="categoryLabel" :center>
        Category name 
      </vaadin7-label> 
      <vaadin-grid-layout spacing style-name="expense-grid" width-full margin _id="expenseGrid"></vaadin-grid-layout> 
     </vaadin7-vertical-layout> 
     <vaadin7-vertical-layout spacing> 
      <vaadin7-horizontal-layout spacing style-name="add-expense" width-full _id="addExpense"> 
       <vaadin7-combo-box style-name="add-expense-field" item-caption-mode="id" caption="user" width-full _id="userBox"></vaadin7-combo-box> 
       <vaadin7-text-field style-name="add-expense-field" caption="formula" width-full _id="formulaField"></vaadin7-text-field> 
       <vaadin7-combo-box style-name="add-expense-field" item-caption-mode="id" caption="comment" width-full _id="commentBox"></vaadin7-combo-box> 
      </vaadin7-horizontal-layout> 
      <vaadin7-check-box caption="notify me" visible="false" _id="notifyBox"></vaadin7-check-box> 
      <vaadin-button style-name="friendly" plain-text _id="saveButton">
        Save 
      </vaadin-button> 
     </vaadin7-vertical-layout> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
  </vaadin7-vertical-layout>  
 </body>
</html>
