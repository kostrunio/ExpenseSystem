<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;expensesystem&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full> 
   <vaadin-horizontal-layout spacing margin-left margin-right margin-bottom _id="navigationLayout" :center> 
    <vaadin-button icon="fonticon://FontAwesome/f060" style-name="icon-only borderless" plain-text _id="previousDayButton" :right></vaadin-button> 
    <vaadin-date-field _id="thisDateField" :center></vaadin-date-field> 
    <vaadin-button icon="fonticon://FontAwesome/f061" style-name="icon-only borderless" plain-text _id="nextDayButton"></vaadin-button> 
   </vaadin-horizontal-layout> 
   <vaadin-css-layout _id="workingLayout" :expand> 
    <vaadin-vertical-layout spacing size-auto _id="showLayout"> 
     <vaadin-panel size-auto> 
      <vaadin-vertical-layout size-auto margin> 
       <vaadin-grid-layout spacing margin _id="categoryGrid"></vaadin-grid-layout> 
       <vaadin-button plain-text _id="backButton">
         Powr√≥t 
       </vaadin-button> 
      </vaadin-vertical-layout> 
     </vaadin-panel> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout spacing size-auto _id="categoryLayout"> 
     <vaadin-panel :center> 
      <vaadin-vertical-layout> 
       <vaadin-label size-auto _id="categoryLabel" :center></vaadin-label> 
       <vaadin-grid-layout spacing margin _id="expenseGrid"></vaadin-grid-layout> 
      </vaadin-vertical-layout> 
     </vaadin-panel> 
     <vaadin-panel :center> 
      <vaadin-vertical-layout spacing margin> 
       <vaadin-horizontal-layout spacing _id="newExpenseLayout"> 
        <vaadin-combo-box invalid-allowed="false" item-caption-mode="id" _id="userBox"></vaadin-combo-box> 
        <vaadin-text-field _id="formulaField"></vaadin-text-field> 
        <vaadin-combo-box item-caption-mode="id" _id="commentBox"></vaadin-combo-box> 
       </vaadin-horizontal-layout> 
       <vaadin-check-box visible="false" _id="notifyBox"></vaadin-check-box> 
      </vaadin-vertical-layout> 
     </vaadin-panel> 
     <vaadin-button enabled="false" style-name="friendly" plain-text _id="saveButton">
       Zapisz 
     </vaadin-button> 
    </vaadin-vertical-layout> 
   </vaadin-css-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
