<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;expensesystem&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="account-layout" id="accountLayout" size-full>
   <vaadin-label style-name="h1 no-margin colored" plain-text _id="titleLabel">
     Ustawienia konta 
   </vaadin-label>
   <vaadin-text-field caption="Nazwa użytkownika" enabled="false" style-name="username-field" width-full readonly _id="usernameField"></vaadin-text-field>
   <vaadin-css-layout width-full :expand>
    <vaadin-panel caption="Adres e-mail" style-name="email-panel" _id="emailPanel">
     <vaadin-vertical-layout spacing margin>
      <vaadin-text-field caption="e-mail" width-full _id="emailField"></vaadin-text-field>
      <vaadin-text-field description="W celu zmiany adresu, wpisz nowy powyżej i tutaj." caption="Potwierdz e-mail" enabled="false" input-prompt="W celu zmiany adresu, wpisz nowy powyżej i tutaj." width-full _id="emailField2"></vaadin-text-field>
      <vaadin-button enabled="false" style-name="friendly" width-full plain-text _id="saveEmailButton" :bottom>
        Zapisz 
      </vaadin-button>
     </vaadin-vertical-layout>
    </vaadin-panel>
    <vaadin-panel caption="Zmiana hasła" style-name="password-panel" _id="passwordPanel">
     <vaadin-vertical-layout spacing margin>
      <vaadin-password-field caption="Stare hasło:" width-full _id="oldPasswordField"></vaadin-password-field>
      <vaadin-password-field caption="Nowe hasło:" enabled="false" width-full _id="newPasswordField"></vaadin-password-field>
      <vaadin-password-field caption="Potwierdz nowe hasło:" enabled="false" width-full _id="newPasswordField2"></vaadin-password-field>
      <vaadin-button enabled="false" style-name="friendly" width-full plain-text _id="savePasswordButton" :bottom>
        Zapisz 
      </vaadin-button>
     </vaadin-vertical-layout>
    </vaadin-panel>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
